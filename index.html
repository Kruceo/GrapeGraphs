<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>
        *
        {
            margin: 0 auto;
        }
        body
        {
            background-color: aliceblue;
        }
        canvas {
            

            border-radius: 22px;
            
            width: 32vw;
            height: 50vh;
            backdrop-filter: blur(25px);
            border: 1px rgba(255, 255, 255, 0.116) solid;
            
            
        
        }

        main
        {
            display: flex;
            justify-content: center;
        }

        section {
            display: flex;
            width: fit-content;
            padding: 10px;
        }

        .graph {
            margin: 0 10px;
            padding: 0;
        }

        #grafico
        {
            --graphColor: rgb(222,100,0)

            graphColor: rgb(222,0,0)
        }
    </style>
</head>

<body>
    <main>
        <header class="graphGround">
            <section>
                <div class="graph">
                    <canvas id="grafico"></canvas>
                </div>
                <div class="graph">
                    <canvas id="grafico1"></canvas>
                </div>
            </section>
            <section>
                <div class="graph">
                    <canvas id="grafico2"></canvas>
                </div>
                <div class="graph">
                    <canvas id="grafico3"></canvas>
                </div>
            </section>
            <section>
                <div class="graph">
                    <canvas id="grafico4"></canvas>
                </div>
                <div class="graph">
                    <canvas id="grafico5"></canvas>
                </div>
            </section>
            <section>
                <div class="graph">
                    <canvas id="grafico6"></canvas>
                    <canvas id="grafico7"
                     graphColor="black" 
                     zeroColor="rgb(255,0,0,1)" 
                     fillColor="rgb(222,222,0,0.5)"></canvas>
                </div>
            </section>
        </header>
    </main>
    <script src="grapeGraph.js" crossorigin="anonymous" type="text/javascript"></script>
    <script>
        makeGraph('grafico', [1, 2, 3, 5, 8, 13, 17, 19, 20, 20, 19, 17, 13, 8, 5, 3, 2, 1, -1, -3, -5, -8])
        graphColor = 'rgb(0,255,0,0.25)'
        fillColor = 'rgb(0,0,0,0)'
        markColor = 'rgb(255,0,0,0)'
        zeroColor = 'rgb(0,0,0,0.55)'
        makeGraph('grafico1', [0, 5, 3, 5, 8, 13, 17, 19, 20])
        graphColor = 'red'
        fillColor = 'rgb(255,0,0,0.25)'
        markColor = 'rgb(255,0,0,0.05)'
        zeroColor = 'rgb(255,255,0,0.55)'
        makeGraph('grafico2', [1, 2, 3, 5, 8, 13, 17, 5, 3, 2, 1, -1, -3, -5, -8])
        graphColor = 'transparent'
        markColor = 'transparent'
        fillColor = 'rgb(10,100,255,0.35)'
        zeroColor = 'rgb(255,0,0,0.4)'
        makeGraph('grafico3', [27, 30, 5, 15, 8, 2, -8, -2, -12, -10, -20, -17, -30])
        graphColor = 'purple'
        markColor = 'transparent'
        fillColor = 'rgb(150,20,255,0.35)'
        zeroColor = 'rgb(255,0,0,0.4)'
        makeGraph('grafico4', [-900, 200, 500, 2000, 5255, 2020, 1250, 500, -1000, -2000, -2200, -4400].reverse())
        graphColor = 'transparent'
        markColor = 'transparent'
        fillColor = 'rgb(50,200,142,1)'
        zeroColor = 'red'
        makeGraph('grafico5', [-68, -42, -26, -16, -10, -6, -4, -2, 0, 2, 4, 6, 10, 16, 26, 42, 68].reverse())
        graphColor = 'transparent'
        markColor = 'transparent'
        fillColor = 'rgb(222,20,142,1)'
        zeroColor = 'red'
        makeGraph('grafico6', [0, 50, 75, 87, 93, 96])
        graphColor = 'red'
        markColor = 'transparent'
        fillColor = 'rgb(222,20,142,0.5)'
        zeroColor = 'red'
        makeGraph('grafico7', [-50,-33,-24, 1,22, 32, 24, 5])
    </script>
</body>

</html>
